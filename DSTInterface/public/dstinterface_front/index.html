
<!DOCTYPE html>
<html ng-app="DSTInterfaceApp">
    <head>
        <meta charset="utf-8">
        <title>DSTInterface</title>

        <script type="text/javascript" src="./node_modules/angular/angular.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
        <script type="text/javascript" src="./js/utils.js"></script>
        <script type="text/javascript" src="./js/services/requests.js"></script>
        <script type="text/javascript" src="./js/controllers/dstinterface.js"></script>

        <link rel="stylesheet" type="text/css" href="./node_modules/bootstrap/dist/css/bootstrap.min.css"></style>
        <link rel="stylesheet" type="text/css" href="./css/mystyles.css"></style>

    </head>
    <body >
        <div class="container" ng-controller="DSTInterfaceController as DSTICtrl">
            <div class="row">
                <div class="col-xs-offset-2 col-xs-offset-2 col-xs-8">
                    <h2>DSTInterface</h2>
                    <h3>Lista de clusters: </h3>
                    <h4>{{DSTICtrl.clusters}}</h4>
                    <div class="row">
                        <div class="col-xs-8">
                        <form name="cluster-form" class="form-inline" ng-submit="DSTICtrl.run_cluster()">
                            <div class="row">
                                <div class="col-xs-3">
                                    <input type="submit" class="btn btn-default" value="Start/Restart">
                                </div>
                                <div class="col-xs-9">
                                    <input ng-model="DSTICtrl.cluster" class="form-control" type="text">
                                </div>
                            </div>
                        </form>
                        </div>
                        <div class="col-xs-4">
                            <input ng-click="DSTICtrl.close_cluster()" class="btn btn-default" value="Close Cluster">
                        </div>
                    </div>

            </div>
        </div>
    </body>
</html>
